<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    
</head>
<body>
    <!-- navbar -->
    <nav class="navbar bg-body-secondary" data-bs-theme="dark">
        <div class="container-fluid d-flex justify-content-between">
            <span class="navbar-text text-light h1">{{user.name}}'s Profile</span>
            <div>
                <a href="/dashboard" class="btn btn-success text-light me-3">Home</a>
                <a href="/logout" class="btn btn-light text-dark">Logout</a>
            </div>
        </div>
    </nav>

    <!-- content -->
    <div class="container px-4">
        <div>
            <!-- Friends -->
            <div>
                <div class="p-3 bg-primary-subtle">
                    <p class="h4 text-decoration-underline fw-bold mb-3">{{user.alias}}'s Profile</p>
                    <div class="container">
                        <table class="table">
                            <tr>
                                <th>Full Name:</th>
                                <td> {{user.name}}</td>
                            </tr>
                            <tr>
                                <th>Email Address:</th>
                                <td>{{user.email}}</td>
                            </tr>
                            <tr>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
